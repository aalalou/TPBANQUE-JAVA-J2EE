<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./TemplateManaged.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="top">
        
         <h1>Menu principal</h1>
        <h2>Créer des comptes de test</h2>
        <h:form>
            <h:commandButton 
                value="Cliquer pour créer des comptes"
                action="#{beancompteBancaire.creerCompteTest()}">
            </h:commandButton>
        </h:form>
          
    </ui:define
    
    <ui:define name="content">
    
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{beancompteBancaire.comptesBancaires}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Solde"/>
                        </f:facet>
                        <h:outputText value="#{item.solde}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
 </ui:define>

</ui:composition>
