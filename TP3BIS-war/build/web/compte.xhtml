<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <f:metadata>
              <f:viewParam name="id" value="#{operationMbean.id}"/>
    </f:metadata>
    <body>

        <ui:composition template="./Template_Default.xhtml">

            <ui:define name="top">
                top
            </ui:define>
            
            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                     
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{operationMbean.operationsBancaires}" 
                                     
                        var="item"
                       
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                                     
                                     rows="10"
                        
                        
                        >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Dateoperation"/>
                                </f:facet>
                                <h:outputText value="#{item.dateoperation}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Montant"/>
                                </f:facet>
                                <h:outputText value="#{item.montant}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
